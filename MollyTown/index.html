            <h1 id="title">God Juli Molly!</h1>
            <p>Du topper listen av bra folk, noe de aller færreste kommer i nærheten av.
                <br> Støtter deg i hva enn du måtte kaste deg ut i,
                <br> så lenge det ikke er mord
                <br><br>
                Håper du har verdens heste ferie,
                <br>ikke nøl med å vrinske min vei om det er gaming på gang
                <br>og ikke glem å gå rundt Juli-treet!
            </p>
