<!DOCTYPE html>
<html lang="no">
    <head>
        <link rel="icon" src="Horse.png">
        <meta charset="UTF-8">
        <title>Oracle</title>

        <meta content="Oracle" property="og:title" />
        <meta content="GME Oracle" property="og:description" />
        <meta content="#63e686" data-react-helmet="true" name="theme-color" />
        <meta name="twitter:card" content="summary_large_image">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="centerDiv">
            <div id="dangerDiv">
                <button id="dangerDecrease" class="material-symbols-outlined">remove</button>
                <div id="dangerDiceDiv">
                    <h1 id="dangerText">5</h1>
                </div>
                <button id="dangerIncrease" class="material-symbols-outlined">add</button>
            </div>
            <div id="resultDiv">
                <h3 id="eventTitleText"></h3>
                <h1 id="resultText">Result</h1>
                <h3 id="diceResultText">0</h3>
                <div id="eventBox">
                    <div class="horizontal">
                        <span class="material-symbols-outlined" id="event-button">manufacturing</span>
                        <p id="eventAction">Adjective</p>
                    </div>
                    <div class="horizontal">
                        <span class="material-symbols-outlined" id="event-button">visibility</span>
                        <p id="eventDescription">Adjective</p>
                    </div>
                    <div class="horizontal">
                        <div class="horizontal">
                            <span class="material-symbols-outlined" id="event-button">forest</span>
                            <p id="eventLocation">Adjective</p>
                        </div>
                        <div class="horizontal">
                            <span class="material-symbols-outlined" id="event-button">person</span>
                            <p id="eventCharacters">Adjective</p>
                        </div>
                        <div class="horizontal">
                            <span class="material-symbols-outlined" id="event-button">package_2</span>
                            <p id="eventObjects">Adjective</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="actionButtonRow">
                <button class="material-symbols-outlined" id="event-button">map</button>
                <button class="material-symbols-outlined" id="fate-button">theater_comedy</button>
                <button class="material-symbols-outlined" id="character-button">comedy_mask</button>
            </div>
        </div>
        
        <script src="chaos.js"> </script>
        <script src="lists.js"> </script>
        <script src="tables.js"> </script>
        <script src="init.js"></script>

</body>
</html>
