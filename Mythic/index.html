<!DOCTYPE html>
<html lang="no">
    <head>
        <link rel="icon" src="Horse.png">
        <meta charset="UTF-8">
        <title>Oracle</title>

        <meta name="viewport" 
        content="user-scalable=0"/>
        <meta content="Oracle" property="og:title" />
        <meta content="GME Oracle" property="og:description" />
        <meta content="#63e686" data-react-helmet="true" name="theme-color" />
        <meta name="twitter:card" content="summary_large_image">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="centerDiv">
            <div id="dangerDiv">
                <button id="dangerDecrease" class="material-symbols-outlined">remove</button>
                <div id="dangerDiceDiv">
                    <h1 id="dangerText">5</h1>
                </div>
                <button id="dangerIncrease" class="material-symbols-outlined">add</button>
            </div>
            <div id="resultDiv">
                <h3 id="eventTitleText"></h3>
                <h1 id="resultText">Result</h1>
                <h3 id="diceResultText">0</h3>
                <div id="eventBox">
                    <div class="horizontal">
                        <span class="material-symbols-outlined">manufacturing</span>
                        <p id="eventAction">Adjective</p>
                    </div>
                    <div class="horizontal">
                        <span class="material-symbols-outlined">visibility</span>
                        <p id="eventDescription">Adjective</p>
                    </div>
                </div>
                <div id="eventGeneratorBox" class="horizontal">
                    <div id="eventInfoSample" class="horizontal sample">
                        <span class="material-symbols-outlined">forest</span>
                        <p>Adjective</p>
                    </div>
                </div>
            </div>
            <div id="buttonBar">
                <div id="oddsBar">
                    <button class="material-symbols-outlined" id="odds-1">sentiment_very_dissatisfied</button>
                    <button class="material-symbols-outlined" id="odds-2">sentiment_dissatisfied</button>
                    <button class="material-symbols-outlined" id="odds-3">sentiment_neutral</button>
                    <button class="material-symbols-outlined" id="odds-4">sentiment_satisfied</button>
                    <button class="material-symbols-outlined" id="odds-5">sentiment_excited</button>
                </div>
    
                <div id="actionButtonRow">
                    <button class="material-symbols-outlined" id="event-button">map</button>
                    <button class="material-symbols-outlined" id="environment-button">forest</button>
                    <button class="material-symbols-outlined" id="fate-button">theater_comedy</button>
                    <button class="material-symbols-outlined" id="character-button">comedy_mask</button>
                    <button class="material-symbols-outlined" id="creature-button">raven</button>
                </div>
            </div>
        </div>
        
        <script src="main.js"> </script>
        <script src="chaos.js"> </script>
        <script src="lists.js"> </script>
        <script src="eventGenerator.js"> </script>
        <script src="chaosFatePicker.js"> </script>
        <script src="init.js"></script>

</body>
</html>
